<body style="padding-bottom:0">
	<div class="header">

			<div class="wait-order-price">￥110</div>
		</div>
	</div>


	<ul class="wait-order-ul">
		<li>
			<div class="wait-order-left">
				<h4>订单详情</h4>
			</div>
			<div class="wait-order-right">
				<span>订单号： 19938293</span>
			</div>
		</li>

		<li>
			<div class="wait-order-left">

			</div>

		<li>
			<div class="wait-order-left">

			<div class="wait-order-left">

	<a href="javascript:;" class="wait-order-bnt close-wait-order">去支付</a>

		<div class="alert-bnt">
			<a href="javascript:;" class="alert-confirm">确认</a>
			<a href="javascript:;" class="alert-cancle">取消</a>
		</div>
	</div>


	<script>
		 $(function(){
		 	FastClick.attach(document.body);

		 	var canclaOrder=function(){
		 		$("#cancla-order").on("click",function(){
		 			$(".zhezhao, .cancle-order-alert").show();
		 		});

		 		$(".alert-bnt a").on("click",function(){
					$(".zhezhao, .cancle-order-alert").hide();
		 		});
		 	}();
		 	
		 })
	 </script>
