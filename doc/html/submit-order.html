	<script>
		$(function(){

			FastClick.attach(document.body);

			var countNum=function(){
				var $jian=$(".jian-handle"),
					$jia=$(".jia-handle"),
					$count=$(".count-num-input");

					var _val="";

					$jian.on("click",function(){
						_val=$count.val();
						if(_val>0){
							$count.val(--_val)
						}
					});

					$jia.on("click",function(){
						_val=$count.val();
						$count.val(++_val)
					});



			}();

		})
	</script>
