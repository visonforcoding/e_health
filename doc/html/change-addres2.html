<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=750,  user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="x5-page-mode" content="app">
	<title>苗苗儿推-修改地址</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="application/javascript" src="js/fastclick.js"></script>
</head>
<body>
	<div class="header">
		<div class="goback">
			<a href="javascript:history.go(-1)">
				<i class="sprits"></i>
			</a>
		</div>
		
		<div class="title">修改地址</div>

		<a href="javascript:;" class="edit-address">保存修改</a>
	</div>

	<p class="input-address">填写地址</p>

	<div class="edit-address-box">
		<form action="#">
			
			<ul class="edit-address-list">
				<li>
					<div class="edit-address-left">姓名：</div>
					<div class="edit-address-input">
						<input type="text">
					</div>
				</li>

				<li>
					<div class="edit-address-left">电话号码：</div>
					<div class="edit-address-input">
						<input type="text">
					</div>
				</li>

				<li>
					<div class="edit-address-left">省市区：</div>
					<div class="edit-address-input">
						<input type="text">
					</div>
				</li>

				<li>
					<div class="edit-address-left">详细地址：</div>
					<div class="edit-address-input">
						<input type="text">
					</div>
				</li>
			</ul>

			<div class="set-address">
				<input type="checkbox">
				<i class="sprits"></i>设置成为默认地址
			</div>
		</form>
	</div>
	
</body>
</html>
